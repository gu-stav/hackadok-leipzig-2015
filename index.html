<!doctype html/>
<html>
  <head>
    <title>FriendsWatch.net</title>

    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700"
          rel="stylesheet"
          type="text/css" />

    <link rel="stylesheet"
          href="./css/main.css"
          media="screen" />
  </head>

  <body>

    <div class="story">

      <!-- Intro & Facebook Login -->
      <div class="frame"
           data-init="1">
        <video class="login__video">
          <source src="/assets/intro.mp4"
                  type="video/mp4" />
        </video>
        <div class="login">
          <h1 class="login__headline">Friends-Watch</h1>

          <p class="login__teaser">You need to login with your Facebook account if you want to use Friends-Watch.</p>

          <button class="login__button">
            <svg class="login__button-icon"
                 width="1792"
                 height="1792"
                 viewBox="0 0 1792 1792"
                 xmlns="http://www.w3.org/2000/svg">
                 <path d="M1343 12v264h-157q-86 0-116 36t-30 108v189h293l-39 296h-254v759h-306v-759h-255v-296h255v-218q0-186 104-288.5t277-102.5q147 0 228 12z" fill="#fff"/>
            </svg>
            Login with Facebook
          </button>
        </div>
      </div>

      <!-- Face of the Fly -->
      <div class="frame"
           data-init="2">
        <div class="fly-face">
          <img src="./assets/eye-seperator.png"
               class="fly-face__seperator" />
        </div>
      </div>

      <!-- Outro -->
      <div class="frame">
        <div class="fullscreen-video"></div>
      </div>

    </div>

    <script src="./js/dist/main.js"></script>

  </body>
</html>
