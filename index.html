<!doctype html/>
<html>
  <head>
    <title>FriendsWatch.net</title>

    <meta charset="utf-8" />

    <link rel="stylesheet"
          href="./css/main.css"
          media="screen" />
  </head>

  <body>

    <div class="story">

      <!-- Intro & Facebook Login -->
      <div class="frame">
        <div class="fullscreen-video"></div>
        <div class="login">
          <fb:login-button scope="public_profile,email"
                           onlogin="checkLoginState();">
          </fb:login-button>
        </div>
      </div>

      <!-- Face of the Fly -->
      <div class="frame">
        <div class="fly-face"></div>
      </div>

      <!-- Outro -->
      <div class="frame">
        <div class="fullscreen-video"></div>
      </div>

    </div>

    <script src="./js/dist/main.js"></script>

  </body>
</html>
